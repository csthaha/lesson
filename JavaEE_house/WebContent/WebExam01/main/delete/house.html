<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title></title>
</head>
<body>
	<table>
		<tr>
			<td colspan="2" id="tablehead">房屋信息表单</td>
		</tr>
		<tr>
			<td>房屋地址:<input type="text" name="address" id="address" /></td>
			<td>建筑面积:<input type="text" name="address" id="area" /></td>
		</tr>
		<tr>
			<td>楼层:<input type="text" name="floor" id="floor" /></td>
			<td>租金:<input type="text" name="rent" id="rent" /></td>
		</tr>
		<tr>
			<td>区域:<input type="text" name="direction" id="direction" /></td>
			<td>房型:<input type="text" name="shape" id="shape" /></td>
		</tr>
		<tr>
			<td>朝向:<input type="text" name="orientation" id="orientation" /></td>
			<td>周未环境:<input type="text" name="environment" id="environment" /></td>
		</tr>
		<tr>
			<td>装修情况:<input type="text" name="fitment" id="fitment" /></td>
			<td>联系人:<input type="text" name="contact" id="contact" /></td>
		</tr>
		<tr>
			<td>联系电话:<input type="text" name="phone" id="phone" /></td>
		</tr>
	</table>
</body>
</html>
